<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>응급 의료 서비스</title>
    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 부트스트랩 아이콘 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
              <h3 class="card-title mb-0">
                <i class="bi bi-hospital me-2"></i>응급 의료 서비스
              </h3>
            </div>
            <div class="card-body">
              <form
                action="recommend_hospital"
                method="get"
                class="needs-validation"
                novalidate
              >
                <div class="mb-4">
                  <label for="request" class="form-label">
                    <i class="bi bi-chat-dots me-2"></i>응급 상황 설명
                  </label>
                  <textarea
                    class="form-control"
                    id="request"
                    name="request"
                    rows="3"
                    required
                    placeholder="현재 응급 상황을 자세히 설명해주세요..."
                  >
교통사고가 났어요 머리에 피가 많이나고 있습니다.</textarea
                  >
                  <div class="invalid-feedback">응급 상황을 설명해주세요.</div>
                </div>

                <div class="row mb-4">
                  <div class="col-md-6">
                    <label for="latitude" class="form-label">
                      <i class="bi bi-geo-alt me-2"></i>위도
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="latitude"
                      name="latitude"
                      value="37.538435245262626"
                      step="any"
                      required
                    />
                    <div class="invalid-feedback">위도를 입력해주세요.</div>
                  </div>
                  <div class="col-md-6">
                    <label for="longitude" class="form-label">
                      <i class="bi bi-geo-alt me-2"></i>경도
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="longitude"
                      name="longitude"
                      value="126.98982802695484"
                      step="any"
                      required
                    />
                    <div class="invalid-feedback">경도를 입력해주세요.</div>
                  </div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-search me-2"></i>주변 응급 시설 찾기
                  </button>
                </div>
              </form>
            </div>
            <div class="card-footer text-muted text-center">
              <small>
                <i class="bi bi-info-circle me-1"></i>
                위치 정보를 허용하시면 자동으로 현재 위치가 입력됩니다.
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 위치 정보 자동 입력 스크립트 -->
    <script>
      // 폼 유효성 검사 활성화
      (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            },
            false
          );
        });
      })();

      // 위치 정보 자동 입력
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(function (position) {
          document.getElementById('latitude').value = position.coords.latitude;
          document.getElementById('longitude').value =
            position.coords.longitude;
        });
      }
    </script>
  </body>
</html>
